            encryptAndSend = await frogtab.connectToInbox("03ae6b6f-1134-4e7b-83ed-deaae4b53af7");

        catch (err) {
          return false;

      }

      send("TEST TASK").then(success => {
        document.getElementById("status").textContent = `Result: ${String(success)}`;
      });
    </script>
