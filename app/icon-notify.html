<!DOCTYPE html>
<html lang="en" data-server-base="https://frogtab.com/" data-save="browser" data-theme="system" data-icon="notify">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Frogtab is a lightweight task manager that helps you stay focused on today's priorities">
    <title>Frogtab</title>
    <link rel="icon" href="favicons/icon-16-notify.png" sizes="16x16" type="image/png" id="icon16">
    <link rel="icon" href="favicons/icon-32-notify.png" sizes="32x32" type="image/png" id="icon32">
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/icon-180-apple.png">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="stylesheet" href="style.css?sha1=939eb0483a24497af6909acf4e9c9686d8a54eb5">
  </head>
  <body>
    <div id="container" class="container">
      <div class="interface">
        <a tabindex="0" id="welcome" class="popup" href="help#overview-of-frogtab" target="_blank">
          Welcome to Frogtab! Get started
          <svg role="img" aria-label="Arrow icon" width="20px" height="20px" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="currentColor"><path d="M3 12L21 12M21 12L12.5 3.5M21 12L12.5 20.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
        </a>
        <a tabindex="0" id="popup-save-failed" class="popup" href="help#importing-your-data" target="_blank">
          To pair with Frogtab Local, import a backup file
          <svg role="img" aria-label="Arrow icon" width="20px" height="20px" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="currentColor"><path d="M3 12L21 12M21 12L12.5 3.5M21 12L12.5 20.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
        </a>
        <div id="popup-save-paused" class="popup">
          <svg role="img" aria-label="Warning icon" width="20px" height="20px" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="currentColor"><path d="M20.043 21H3.957c-1.538 0-2.5-1.664-1.734-2.997l8.043-13.988c.77-1.337 2.699-1.337 3.468 0l8.043 13.988C22.543 19.336 21.58 21 20.043 21zM12 9v4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"></path><path d="M12 17.01l.01-.011" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>Unable to connect to Frogtab Local
        </div>
        <div class="tabs">
          <div class="tab">
            <span tabindex="-1" id="tab-today" class="tab-name selected">Today</span>
            <span tabindex="0" id="tab-inbox" class="tab-name">Inbox</span>
            <span class="tab-icon">â¬¤</span>
          </div>
          <div class="tab info">
            <span id="tab-info" class="info-message">Your inbox is all set!</span>
            <span id="fetch-connected" class="info-message" title="Ready to receive tasks from any device"><svg role="img" aria-label="Cloud icon" width="20px" height="20px" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="currentColor"><path d="M12 4c-6 0-6 4-6 6-1.667 0-5 1-5 5s3.333 5 5 5h12c1.667 0 5-1 5-5s-3.333-5-5-5c0-2 0-6-6-6z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"></path></svg></span>
          </div>
        </div>
        <div class="main">
          <textarea tabindex="0" aria-labelledby="tab-today" id="editor-today" class="display"></textarea>
          <textarea tabindex="0" aria-labelledby="tab-inbox" id="editor-inbox"></textarea>
        </div>
        <div class="actions">
          <div class="action">
            <a tabindex="0" id="menu-button" class="action-instruction display" title="Menu" href="#"><svg role="img" aria-label="Menu icon" width="20px" height="20px" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="currentColor"><path d="M3 5h18M3 12h18M3 19h18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg></span>
            <a tabindex="0" id="enable-save" class="action-instruction" href="#">Enable Auto-Backup</span>
            <a tabindex="0" id="configure-save" class="action-instruction" href="help#exporting-your-data" target="_blank">Configure Auto-Backup</a>
          </div>
          <div id="menu" class="action-menu">
            <a tabindex="0" data-menu-seq="0" class="action-menu-item display clickable" href="help" target="_blank">Help &amp; Privacy</a>
            <a tabindex="0" data-menu-seq="1" id="export-data" class="action-menu-item display clickable" href="#" download="Frogtab_backup.json">Export My Data</a>
            <div class="action-menu-item display spacer"></div>
            <a tabindex="0" data-menu-seq="2" class="action-menu-item display clickable" href="week" target="_blank">Weekly Routine</a>
            <a tabindex="0" data-menu-seq="3" class="action-menu-item display clickable" href="achievements" target="_blank">Achievements</a>
            <div class="action-menu-item display spacer"></div>
            <a tabindex="0" data-menu-seq="4" id="snap-to-bottom" class="action-menu-item display clickable" href="#">Snap to Bottom</span>
            <a tabindex="0" data-menu-seq="4" id="snap-to-center" class="action-menu-item clickable" href="#">Snap to Center</span>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js?sha1=bd583ab9f4965cd2f09efabfee4330bb9094ac85"></script>
  </body>
</html>
