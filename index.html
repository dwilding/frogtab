<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frogtab</title>
    <link rel="icon" href="/icon.svg" type="image/svg+xml" id="icon">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div class="container">
      <div class="interface">
        <div class="tabs">
          <div class="tab">
            <span id="tab-today" class="tab-name selected">Today</span><span id="tab-inbox" class="tab-name">Inbox</span><span class="tab-icon">â¬¤</span>
          </div>
          <div class="tab info">
            <span id="tab-info" class="info-message">You're all set! Now focus on today</span>
          </div>
        </div>
        <div class="main">
          <textarea id="editor"></textarea>
        </div>
      </div>
    </div>
    <script>
      const dom = {
        icon: document.getElementById("icon"),
        editor: document.getElementById("editor"),
        tabs: {
          today: document.getElementById("tab-today"),
          inbox: document.getElementById("tab-inbox"),
          info: document.getElementById("tab-info")
        }
      };
      const storedIcons = {};
      async function storeIcons() {
        const icons = await fetchIcons();
        const blobIconNormal = await icons[0].blob();
        const blobIconNotify = await icons[1].blob();
        storedIcons.normal = URL.createObjectURL(blobIconNormal);
        storedIcons.notify = URL.createObjectURL(blobIconNotify);
      }
      async function fetchIcons() {
        return Promise.all([
          fetch("/icon.svg"),
          fetch("/icon-notify.svg")
        ]);
      }
      let selectedTab = "today";
      let notifyInbox = false;
      let timeoutShowInfo;
      function switchToTabToday() {
        dom.tabs.today.classList.add("selected");
        dom.tabs.inbox.classList.remove("selected");
        selectedTab = "today";
        dom.editor.value = localStorage.getItem("value.today");
      }
      function switchToTabInbox() {
        dom.tabs.today.classList.remove("selected");
        dom.tabs.inbox.classList.add("selected");
        selectedTab = "inbox";
        dom.editor.value = localStorage.getItem("value.inbox");
      }
      dom.tabs.today.addEventListener("click", event => {
        switchToTabToday();
        refreshInfo();
      });
      dom.tabs.inbox.addEventListener("click", event => {
        switchToTabInbox();
        refreshInfo();
      });
      function checkValue(value) {
        return value.match(/^\s*[^\s#]/m) !== null;
      }
      function setNotifyStatus() {
        const value = localStorage.getItem("value.inbox");
        if (checkValue(value) && !notifyInbox) {
          dom.tabs.inbox.classList.add("notify");
          dom.icon.setAttribute("href", storedIcons.notify);
          notifyInbox = true;
        }
        else if (!checkValue(value) && notifyInbox) {
          dom.tabs.inbox.classList.remove("notify");
          dom.icon.setAttribute("href", storedIcons.normal);
          notifyInbox = false;
        }
      }
      function refreshInfo() {
        dom.tabs.info.classList.remove("visible");
        window.clearTimeout(timeoutShowInfo);
        if (selectedTab == "inbox" && !notifyInbox) {
          timeoutShowInfo = window.setTimeout(() => {
            dom.tabs.info.classList.add("visible");
          }, 30 * 1000);
        }
      }
      dom.editor.addEventListener("input", event => {
        localStorage.setItem(`value.${selectedTab}`, dom.editor.value);
        setNotifyStatus();
        refreshInfo();
      });
      function focusEditor() {
        dom.editor.focus();
        dom.editor.scrollTop = 0;
        dom.editor.setSelectionRange(0, 0);
      }
      document.body.addEventListener("keydown", event => {
        if ((event.ctrlKey || event.metaKey) && event.key.toLowerCase() == 'enter') {
          event.preventDefault();
          let value = dom.editor.value.trimStart();
          if (value != "") {
            value = `\n\n${value}`;
          }
          dom.editor.value = value;
          localStorage.setItem(`value.${selectedTab}`, dom.editor.value);
          refreshInfo();
          focusEditor();
        }
        else if ((event.ctrlKey || event.metaKey) && event.key.toLowerCase() == 'u') {
          event.preventDefault();
          switchToTabToday();
          refreshInfo();
          focusEditor();
        }
        else if ((event.ctrlKey || event.metaKey) && event.key.toLowerCase() == 'i') {
          event.preventDefault();
          switchToTabInbox();
          refreshInfo();
          focusEditor();
        }
      });
      function appendToInbox(value) {
        const valueToAppend = value.trim();
        if (valueToAppend == "") {
          return false;
        }
        let valueInbox = localStorage.getItem("value.inbox").trimStart();
        if (valueInbox != "") {
          valueInbox = `\n\n${valueInbox}`;
        }
        valueInbox = `${valueToAppend}${valueInbox}`;
        localStorage.setItem("value.inbox", valueInbox);
        return true;
      }
      function updateValues() {
        appendToInbox(localStorage.getItem("value.today"));
        localStorage.setItem("value.today", "");
        const valueInbox = localStorage.getItem("value.inbox").replaceAll(/^( *#)+ */gm, "");
        localStorage.setItem("value.inbox", valueInbox);
      }
      function isNewDay() {
        const dateToday = (new Date().toDateString());
        if (localStorage.getItem("date") == dateToday) {
          return false;
        }
        localStorage.setItem("date", dateToday);
        return true;
      }
      function generateUser() {
        localStorage.setItem("user.userID", crypto.randomUUID());
        localStorage.setItem("user.apiKey", crypto.randomUUID());
        displayUser();
      }
      function displayUser() {
        console.group("User");
        console.log(`userID: ${localStorage.getItem("user.userID")}`);
        console.log(`apiKey: ${localStorage.getItem("user.apiKey")}`);
        console.groupEnd();
      }
      function appendMessages() {
        const messages = []; // TODO: fetch from the API
        for (const message of messages) {
          appendToInbox(message);
        }
      }
      async function startApp() {
        if (localStorage.length == 0) {
          localStorage.setItem("value.today", "");
          localStorage.setItem("value.inbox", "");
          localStorage.setItem("date", (new Date().toDateString()));
        }
        if (localStorage.getItem("user.userID") !== null) {
          displayUser();
          appendMessages();
        }
        await storeIcons();
        if (isNewDay()) {
          updateValues();
        }
        setNotifyStatus();
        if (notifyInbox) {
          switchToTabInbox();
        }
        else {
          switchToTabToday();
        }
        window.setInterval(() => {
          if (localStorage.getItem("user.userID") !== null) {
            appendMessages();
          }
          const value = localStorage.getItem(`value.${selectedTab}`);
          if (isNewDay()) {
            updateValues();
            setNotifyStatus();
            if (notifyInbox) {
              switchToTabInbox();
            }
            else {
              switchToTabToday();
            }
            refreshInfo();
          }
          else if (dom.editor.value != value) {
            dom.editor.value = value;
            dom.editor.scrollTop = 0;
            dom.editor.setSelectionRange(0, 0);
            setNotifyStatus();
            refreshInfo();
          }
          else {
            setNotifyStatus();
          }
        }, 30 * 1000);
      }
      startApp();
    </script>
  </body>
</html>
