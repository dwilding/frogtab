<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send to Frogtab</title>
    <link rel="icon" href="/icon.svg" type="image/svg+xml" id="icon">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div class="container">
      <div class="interface">
        <div class="main">
          <textarea id="editor" class="restricted" placeholder="Send to your inboxâ€¦"></textarea>
        </div>
        <div class="actions">
          <div class="action">
            <!-- <span class="action-instruction"><a href="#">Help</a><br><a href="#">Privacy</a></span> -->
          </div>
          <div class="action primary">
            <span id="send" class="circle-button"><svg width="24px" height="24px" viewBox="0 0 24 24" stroke-width="1.5" fill="none" xmlns="http://www.w3.org/2000/svg" color="currentColor"><path d="M22 12L3 20l3.563-8L3 4l19 8zM6.5 12H22" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg></span>
          </div>
        </div>
      </div>
    </div>
    <script>
      function tryToSend() {
        if (appendToInbox(dom.editor.value)) {
          dom.editor.value = "";
          dom.editor.focus();
          dom.send.classList.add("fake-hover");
          setTimeout(() => {
            dom.send.classList.remove("enabled");
            dom.send.classList.remove("fake-hover");
          }, 300);
          console.log("Message sent!");
        }
      }
      function appendToInbox(value) {
        const valueToAppend = value.trim();
        if (valueToAppend == "") {
          return false;
        }
        let valueInbox = localStorage.getItem("value.inbox").trimStart();
        if (valueInbox != "") {
          valueInbox = `\n\n${valueInbox}`;
        }
        valueInbox = `${valueToAppend}${valueInbox}`;
        localStorage.setItem("value.inbox", valueInbox);
        return true;
      }

      // ******** Initial setup ********
      if (localStorage.length == 0) {
        localStorage.setItem("value.today", "");
        localStorage.setItem("value.inbox", "");
        localStorage.setItem("date", (new Date().toDateString()));
      }
      const dom = {
        editor: document.getElementById("editor"),
        send: document.getElementById("send")
      };
      dom.editor.addEventListener("input", event => {
        const value = dom.editor.value.trim();
        if (value != "") {
          dom.send.classList.add("enabled");
        }
        else {
          dom.send.classList.remove("enabled");
        }
      });
      document.body.addEventListener("keydown", event => {
        if ((event.ctrlKey || event.metaKey) && event.key.toLowerCase() == 'enter') {
          event.preventDefault();
          tryToSend();
        }
      });
      send.addEventListener("click", event => {
        tryToSend();
      });
    </script>
  </body>
</html>
