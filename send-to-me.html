<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send to Frogtab</title>
    <link rel="icon" href="/icon.svg" type="image/svg+xml" id="icon">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div class="container">
      <div class="interface">
        <div class="popup">
          Connecting to Frogtab…
        </div>
        <div id="popup-default" class="popup display">
          <svg width="20px" height="20px" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="currentColor"><path d="M12 7v6M12 17.01l.01-.011M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>Not connected to Frogtab
        </div>
        <div id="popup-connected" class="popup">
          <svg width="20px" height="20px" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="currentColor"><path d="M7 12.5l3 3 7-7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>Connected
          <!-- Saved for later: "Connection is end-to-end encrypted" -->
        </div>
        <div class="main">
          <textarea id="editor" class="restricted" placeholder="Send to your inbox…"></textarea>
        </div>
        <div class="actions">
          <div class="action">
            <!-- Saved for later: <span class="action-instruction"><a href="#">Help</a><br><a href="#">Privacy</a></span> -->
          </div>
          <div class="action primary">
            <span id="send" class="circle-button"><svg width="24px" height="24px" viewBox="0 0 24 24" stroke-width="1.5" fill="none" xmlns="http://www.w3.org/2000/svg" color="currentColor"><path d="M22 12L3 20l3.563-8L3 4l19 8zM6.5 12H22" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg></span>
          </div>
        </div>
      </div>
    </div>
    <script>
      async function tryToGetUser(userID) {
        let response;
        try {
          response = await fetch(`https://api.frogtab.com/get-user?user_id=${encodeURIComponent(userID)}`);
        }
        catch (error) {
          return null;
        }
        if (!response.ok) {
          return null;
        }
        const result = await response.json();
        if (!result.success) {
          return null;
        }
        return {
          userID: result.user.user_id
        };        
      }
      async function tryToSend() {
        const valueToSend = dom.editor.value.trim();
        if (valueToSend == "") {
          return;
        }
        dom.editor.value = "";
        dom.editor.focus();
        dom.send.classList.add("fake-hover");
        setTimeout(() => {
          dom.send.classList.remove("enabled");
          dom.send.classList.remove("fake-hover");
        }, 300);
        let response;
        try {
          response = await fetch("https://api.frogtab.com/post-add-message", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              user_id: user.userID,
              message: valueToSend
            })
          });
        }
        catch (error) {
          return;
        }
        if (!response.ok) {
          return;
        }
        const result = await response.json();
        if (!result.success) {
          return;
        }
        console.log("Message sent!");
      }
      async function startApp() {
        user = await tryToGetUser(window.location.hash.substring(1));
        if (user === null) {
          return;
        }
        console.log(`User ID: ${user.userID}`);
        dom.popups.default.classList.remove("display");
        dom.popups.connected.classList.add("display");
        dom.editor.addEventListener("input", event => {
          const value = dom.editor.value.trim();
          if (value != "") {
            dom.send.classList.add("enabled");
          }
          else {
            dom.send.classList.remove("enabled");
          }
        });
        document.body.addEventListener("keydown", event => {
          if ((event.ctrlKey || event.metaKey) && event.key.toLowerCase() == 'enter') {
            event.preventDefault();
            tryToSend();
          }
        });
        send.addEventListener("click", event => {
          tryToSend();
        });
      }

      // ******** Initial setup ********
      const dom = {
        popups: {
          default: document.getElementById("popup-default"),
          connected: document.getElementById("popup-connected")
        },
        editor: document.getElementById("editor"),
        send: document.getElementById("send")
      };
      let user;
      startApp();
    </script>
  </body>
</html>
